

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>


	<body background="black">
		<input data-provide="datepicker">
	<h4>Test</h4>
	<div class="input-group date" data-provide="datepicker">
    <input class="datepicker" data-date-format="mm/dd/yyyy">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div>



    <form class="appointment-form" method="post" action="#" name="contact-form">
                            <div class="column dt-sc-one-half first">                            
                                <p><input type="text" name="username" placeholder="Your Name (required)" required/> </p>
                                <p><input type="text" name="name" placeholder="Your Phone (required)" required/></p>
                                <p><input type="email" name="Email" placeholder="Email" required/></p>
                                <div class="selection-box">
                                    <select class="Select Service (required)" required="">
                                        <option value="">Select Service (required)</option>
                                        <option value="cutting">Cutting</option>
                                        <option value="styling">Styling</option>
                                        <option value="colouring">Colouring</option>
                                        <option value="facials">Facials</option>
                                        <option value="spa">Manicure & Hand Spa</option>
                                        <option value="curling">Hair Curling</option>
                                    </select> 
                                </div>                                 
                                <div class="radio-btn" >
                                    <label class="radio-btn"> 
                                        <input type="radio" name="sex" value="male" checked>
                                        <span>Male</span> 
                                    </label>
                                    <label class="radio-btn"> 
                                        <input type="radio" name="sex" value="female">
                                        <span>FeMale</span> 
                                    </label>
                                    <label class="radio-btn"> 
                                        <input type="radio" name="sex" value="child">
                                        <span>Child</span> 
                                    </label>
                                </div>                       
                            </div>
                            <div class="column dt-sc-one-half">
                                <p><textarea class="message"  placeholder="Type here if you have some special requirements" required rows="10" cols="5" name="comment"></textarea></p>
                                <p><input type="submit" name="submit" value="Book Now"></p>
                            </div>
                        </form>  
    </div>
	</body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript">
    		$(document).off('.datepicker.data-api');
	$('.datepicker').datepicker({
    format: 'mm/dd/yyyy',
    startDate: '-3d'
});
    </script>

</html>
